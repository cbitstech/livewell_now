<div ng-include="'views/partials/navbar.html'"></div>

<div class="row-group">
<div class="row">
	<div class="col-md-3 col-xs-3">Medication</div>
	<div class="col-md-6 col-xs-6"><div class="progress">
  <div class="progress-bar progress-bar-{{medicationClass}}" role="progressbar" aria-valuenow="{{medicationPercentage * 100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{medicationPercentage * 100}}%;">
  </div>
</div></div>
	<div class="col-md-3 col-xs-3">{{medicationPercentage * 100}}%</div>
</div>
<div class="row">
	<div class="col-md-3 col-xs-3">Sleep</div>
	<div class="col-md-6 col-xs-6"><div class="progress">
  <div class="progress-bar progress-bar-{{sleepClass}}" role="progressbar" aria-valuenow="{{sleepPercentage * 100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{sleepPercentage * 100}}%;">
  </div>
</div></div>
	<div class="col-md-3 col-xs-3">{{sleepPercentage * 100}}%</div>
</div>
<div class="row">
	<div class="col-md-3 col-xs-3">Routine</div>
	<div class="col-md-6 col-xs-6"><div class="progress">
  <div class="progress-bar progress-bar-{{routineClass}}" role="progressbar" aria-valuenow="{{routinePercentage * 100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{routinePercentage * 100}}%;">
  </div>
</div></div>
	<div class="col-md-3 col-xs-3">{{routinePercentage * 100}}%</div>
</div>
<div class="row">
	<div class="col-md-3 col-xs-3">Wellness</div>
	<div class="col-md-6 col-xs-6"><div class="progress">
  <div class="progress-bar progress-bar-{{wellnessClass}}" role="progressbar" aria-valuenow="{{wellnesPercentage * 100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{wellnessPercentage * 100}}%;">
  </div>
</div></div>
	<div class="col-md-3 col-xs-3">{{wellnessPercentage * 100}}%</div>
</div>
</div>

<div class="row-group" style="margin-top:2em;">
<div class="row">
	<div class="col-md-offset-1 col-xs-offset-1 col-md-10 col-xs-10 well" ng-bind-html="reviewResponse"></div>
</div>
</div>

<div class="row-group" style="margin-top:1em;">
<div class="row">
	<div class="col-md-offset-1 col-xs-offset-1 col-md-5 col-xs-5">
		<a ng-href="#/load_interventions" class="btn btn-primary wide">Continue</a>
	</div>
	<div class="col-md-5 col-xs-5">
		<a ng-href="#/exit" class="btn btn-default wide">Exit</a>
	</div>
</div>
</div>
