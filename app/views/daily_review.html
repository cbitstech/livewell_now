<div ng-include="'views/partials/navbar.html'"></div>

<div class="row-group">
<div class="row">
	<div class="col-md-3 col-xs-3">Medication</div>
	<div class="col-md-6 col-xs-6"><div class="progress">
  <div class="progress-bar progress-bar-{{selectedIntervention.medicationClass}}" role="progressbar" aria-valuenow="{{selectedIntervention.medicationPercentage * 100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{selectedIntervention.medicationPercentage * 100}}%;">
  </div>
</div></div>
	<div class="col-md-3 col-xs-3">{{selectedIntervention.medicationPercentage * 100}}%</div>
</div>
<div class="row">
	<div class="col-md-3 col-xs-3">Sleep</div>
	<div class="col-md-6 col-xs-6"><div class="progress">
  <div class="progress-bar progress-bar-{{selectedIntervention.sleepClass}}" role="progressbar" aria-valuenow="{{selectedIntervention.sleepPercentage * 100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{selectedIntervention.sleepPercentage * 100}}%;">
  </div>
</div></div>
	<div class="col-md-3 col-xs-3">{{selectedIntervention.sleepPercentage * 100}}%</div>
</div>
<div class="row">
	<div class="col-md-3 col-xs-3">Routine</div>
	<div class="col-md-6 col-xs-6"><div class="progress">
  <div class="progress-bar progress-bar-{{selectedIntervention.routineClass}}" role="progressbar" aria-valuenow="{{selectedIntervention.routinePercentage * 100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{selectedIntervention.routinePercentage * 100}}%;">
  </div>
</div></div>
	<div class="col-md-3 col-xs-3">{{selectedIntervention.routinePercentage * 100}}%</div>
</div>
<div class="row">
	<div class="col-md-3 col-xs-3">Wellness</div>
	<div class="col-md-6 col-xs-6"><div class="progress">
  <div class="progress-bar progress-bar-{{selectedIntervention.wellnessClass}}" role="progressbar" aria-valuenow="{{selectedIntervention.wellnesPercentage * 100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{selectedIntervention.wellnessPercentage * 100}}%;">
  </div>
</div></div>
	<div class="col-md-3 col-xs-3">{{selectedIntervention.wellnessPercentage * 100}}%</div>
</div>
</div>

<div class="row-group" style="margin-top:2em;">
<div class="row">
	<div class="col-md-12" style="margin-bottom:1em; font-size:1.4em;" ng-bind-html="selectedIntervention.response"></div>
</div>
</div>

<div class="row-group" style="margin-top:1em;">
<div class="row">
	<div class="col-md-offset-1 col-xs-offset-1 col-md-10 col-xs-10">
		<a ng-href="#/intervention/{{selectedIntervention.questionSet}}" class="btn btn-primary wide">Continue</a>
	</div>
<!-- 	<div class="col-md-5 col-xs-5">
		<a ng-href="#/exit" class="btn btn-default wide">Exit</a>
	</div> -->
</div>
</div>
