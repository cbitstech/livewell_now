<h2>Manage App Data</h2>

<div class="col-md-12 col-xs-12 col-sm-12">

<h2>Local File Backup &amp; Restore</h2>
<textarea ng-model="localStorageContents" class="wide"></textarea><br/>

<button class="btn btn-success wide" ng-click="initiateLocalBackup()">Backup</button><br/>

<button class="btn btn-success wide" ng-click="restoreLocalBackup()">Restore</button><br/>

<h2>Server Management</h2>
<div ng-controller="FetchContentCtrl">
	<button ng-click="fetchContent()" class="btn btn-primary wide">Update Application Content</button>

	<div id="update-summary">
		<div ng-repeat="item in summary">{{item.label}</div>
	</div>

</div>

<button class="btn btn-warning wide" ng-click="updateRemoteService()" disabled>Update Remote Service</button><br/>



<h2>Utilities</h2>

<button class="btn btn-danger wide" ng-click="wipeLocalStorage()">Clear All Permanent App Data</button><br/><br/>
</div>
