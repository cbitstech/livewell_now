<div ng-include="'views/partials/navbar.html'"></div>


<div class="col-xs-12 col-sm-12 col-md-12">

<form ng-submit="savePromptSchedule()">

<h4>Daily Check-In Prompt Time</h4>

<select id="checkinPrompt" name="checkinPrompt" ng-model="checkinPrompt" ng-options="time.label for time in times track by time.value" style="color:black !important;">
</select>

<h4>Daily Review Prompt Time</h4>
<select id="reviewPrompt" ng-model="reviewPrompt" name="reviewPrompt" ng-options="time.label for time in times track by time.value" style="color:black !important;">
</select>

<br/><br/>
<button type="submit" class="btn btn-primary">Save</button>
<br/><br/>

</form>

</div>
