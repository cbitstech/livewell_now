<div ng-include="'views/partials/navbar.html'"></div>


<div class="col-xs-12 col-sm-12 col-md-12">

<form ng-submit="savePromptSchedule()">

<h4>Daily Check-In Prompt Time</h4>

<input type="time" name="checkinPrompt" value="{{checkinPrompt.value | date: 'HH:mm'}}" style="color:black;" >

<h4>Daily Review Prompt Time</h4>
<input type="time" name="reviewPrompt" value="{{reviewPrompt.value | date: 'HH:mm'}}" style="color:black;"  >

<br/><br/>
<button type="submit" class="btn btn-primary">Save</button>
<br/><br/>

</form>

</div>
