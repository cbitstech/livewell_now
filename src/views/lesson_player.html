<div ng-include="'views/partials/navbar.html'"></div>
<div class="row-fluid mainContainer" style="width:103%; margin-left:-3%; font-size:1.2em;">
    <div class="col-md-12 col-sm-12 col-xs-12 mainContent" ng-bind-html="currentSlideContents" style="margin-bottom:10px; margin-top: 10px;"> </div>
</div>
<div >
    <div class="col-md-3 col-sm-3 col-xs-3">
        <button class="{{backButtonClass}}" ng-click="back()" ng-bind-html="backButton" ng-show="currentSlideIndex > 0"></button>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-6 text-center">
        <div class="currentSlideCount">{{currentSlideIndex+1}} out of {{currentChapterContents.length}}</div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{((currentSlideIndex+1)/currentChapterContents.length)*100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{((currentSlideIndex+1)/currentChapterContents.length)*100}}%;"> </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
        <button class="{{nextButtonClass}}" ng-click="next()" ng-bind-html="nextButton"></button>
    </div>
</div>
