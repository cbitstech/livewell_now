<table style="width:100%" class="table table-striped"> <tr ng-repeat="question in selectedQuestions"> <td class="col-md-1">{{$index}} <td class="col-md-7"> <select ng-model="selectedQuestions[$index].type" ng-options="item for item in formFieldTypes"></select> <label>Data Label: <input type="text" ng-model="selectedQuestions[$index].questionDataLabel"></label> <textarea ng-bind-html="selectedQuestions[$index].content" class="form-control" ng-model="selectedQuestions[$index].content"></textarea>  <td class="col-md-4"> <table class="table table-striped"> <tr ng-repeat="response in question.responses"> <td class="col-md-1">{{response.value}} <td class="col-md-10">{{response.label}}  </table> <button class="btn btn-success" ng-click="editResponses('{{selectedQuestions[$index].responseGroupId}}')"> Edit Responses </button>   </table> <button ng-if="questionGroup != ''" class="btn btn-primary" ng-click="addQuestion()"> + Add Question</button> <div class="modal fade" id="responseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button> <h4 class="modal-title">{{modalTitle}}</h4> </div> <div class="modal-body"> <table class="table table-striped"> <select ng-model="responseGroupId" ng-options="item as item for item in uniqueResponseGroups"></select> <tr><th>Order<th>Label<th>Value<th>Goes to: <tr ng-repeat="response in showResponses"> <td class="col-md-1"><input type="text" ng-model="showResponses[$index].order"> <td class="col-md-4"><input type="text" ng-model="showResponses[$index].label"> <td class="col-md-4"><input type="text" ng-model="showResponses[$index].value"> <td class="col-md-3"><select ng-model="showResponses[$index].goesTo" ng-options="item.questionDataLabel for item in goesToOptions"><option></select>  </table> </div> <div class="modal-footer"> <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> <button type="button" class="btn btn-primary" ng-click="saveResponses()">Save changes</button> </div> </div> </div> </div>
