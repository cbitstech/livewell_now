<div ng-include="'views/partials/navbar.html'"></div> <div class="well" ng-show="mySkills.length < 1"> <i>When you have added skills, they will appear here.</i> </div> <div ng-show="mySkills.length > 0 && currentSkillId == null"> <div ng-repeat="mySkill in mySkills"> <button ng-click="showSkill({{mySkill}})" class="btn btn-info wide" style="margin-bottom:10px">{{skill(mySkill)[0].pretty_name}}</button> </div> </div> <div ng-show="currentSkillId != null"> <div ng-bind-html="currentSkillContent.trim()" class="content"></div><br> <button ng-click="currentSkillId = null" class="btn btn-default">Return to My Skills</button> <button ng-click="removeSkill()" class="btn btn-danger">Remove from My Skills</button> </div>
