<div ng-controller="AwarenessCtrl"> <div class="btn-group btn-group-justified"> <div class="btn-group"> <button ng-click="loadPlan()" class="btn btn-default col-md-4 col-sm-4 col-xs-4" id="load-plan">Plan</button> </div> <div class="btn-group"> <button ng-click="loadAnchors()" class="btn btn-default col-md-4 col-sm-4 col-xs-4" id="load-anchors">Anchors</button> </div> <div class="btn-group"> <button class="btn-default btn" ng-click="loadAction()" id="load-action">Definition</button> </div> </div> <div ng-show="showAction"> <table class="col-md-12 col-sm-12 table table-striped"> <tr ng-repeat="element in awareness | orderBy: 'order':true"><th class="col-md-1 col-xs-1 col-sm-1 bgcolor{{element.order}}">{{element.value}}<th class="col-xs-2 col-md-2 col-sm-2 bgcolor{{element.order}}">{{element.name}}<td class="col-xs-9 col-md-9 col-sm-9" ng-bind-html="element.response"> </table> </div> <div ng-show="showAnchors"> <table class="col-md-12 col-sm-12 table table-striped"> <tr ng-repeat="element in intervention_anchors | orderBy:'order':true"><th class="col-md-1 col-xs-1 col-sm-1 bgcolor{{element.order}}">{{element.value}}<th class="col-xs-2 col-md-2 col-sm-2 bgcolor{{element.order}}">{{element.name}}<td class="col-xs-9 col-md-9 col-sm-9" ng-bind-html="element.response"> </table> </div> <div ng-show="showPlan"> <table class="col-md-12 col-sm-12 table table-striped"> <tr ng-repeat="element in plan | orderBy:'order':true"><th class="col-md-1 col-xs-1 col-sm-1 bgcolor{{element.order}}">{{element.value}}<th class="col-xs-2 col-md-2 col-sm-2 bgcolor{{element.order}}">{{element.name}}<td class="col-xs-9 col-md-9 col-sm-9" ng-bind-html="element.response"> </table> </div> </div>
