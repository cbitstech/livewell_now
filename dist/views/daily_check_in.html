<div ng-include="'views/partials/navbar.html'"></div> <div id="warning" class="modal fade"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-body alert-danger"> <h4>Warning:</h4> {{selectedWarningMessage}}<br><br> <button type="button" class="btn btn-info" data-dismiss="modal">Close</button> </div> </div><!-- /.modal-content --> </div><!-- /.modal-dialog --> </div><!-- /.modal --> <form ng-submit="saveCheckIn()" class="center-form"> <h4>Medications</h4> <div class="row-fluid"> <label class="btn btn-success col-sm-4 col-md-4 col-xs-4"> <input type="radio" ng-model="dailyCheckIn.medications" value="2"> All</label> <label class="btn btn-warning col-sm-4 col-md-4 col-xs-4"> <input type="radio" ng-model="dailyCheckIn.medications" value="1"> Some</label> <label class="btn btn-danger col-sm-4 col-md-4 col-xs-4"> <input type="radio" ng-model="dailyCheckIn.medications" value="0"> None</label> </div> <br><br> <h4>Went To Bed</h4> <select ng-model="dailyCheckIn.toBed" name="toBed"> <option ng-repeat="time in times" value="{{time.value}}" style="color:black !important">{{time.label}} </select> <h4>Got Up</h4> <select ng-model="dailyCheckIn.gotUp" name="gotUp"> <option ng-repeat="time in times" value="{{time.value}}" style="color:black !important">{{time.label}} </select> <h4>Wellness</h4> <div class="btn-group btn-group-justified" data-toggle="buttons"> <label ng-click="highlight('#button{{response.order}}','{{response.response}}');warning('{{response.warningMessage}}')" id="button{{response.order}}" class="btn bgcolor{{response.order}} btn-group-radio" ng-repeat="response in responses">{{response.label}} </label></div> <br> <button type="submit" class="btn btn-primary btn-full">Continue</button> </form>
