    <h4>Medication</h4>
    <table class="table rounded-cells">
        <tr><td ng-repeat="day in recodedResponses.medications track by $index" ng-click="addToolTip()" class="{{medication.class(day)[0]}}" data-toggle="tooltip" data-placement="top"  title="{{medication.class(day)[1]}}" tooltip-placement="top"></td></tr>
    </table>

    <h4>Sleep</h4>
    <table class="table rounded-cells">
            <tr><td ng-repeat="day in recodedResponses.sleep track by $index" ng-click="addToolTip()" class="add-tooltip {{sleep.class(day)[0]}}" data-toggle="tooltip" data-placement="top" title="{{sleep.class(day)[1]}}" tooltip-placement="top"></td></tr>
    </table>

    <h4>Routine</h4>
    <table class="table rounded-cells">
        <tr><td ng-repeat="day in recodedResponses.routine track by $index" ng-click="addToolTip()" class="add-tooltip {{routine.class(day)[0]}}" data-toggle="tooltip" data-placement="top" title="{{routine.class(day)[1]}}" tooltip-placement="top"></td></tr>
    </table>

<h4>Wellness</h4>
<highchart id="chart1" config="config" style="width:100%; height:250px;" ></highchart>
